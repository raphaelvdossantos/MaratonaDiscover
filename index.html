<!DOCTYPE html>
<html lang="pt-br" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="./assets/favicon.png" />
    <link rel="stylesheet" href="./style.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Raleway:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <title>Devdot</title>
  </head>
  <body>
    <main class="container">
      <header>
        <img src="./assets/LOGO.svg" alt="Logo Dev Finance" />
        <input
          onclick="Mode.alternate()"
          type="checkbox"
          id="switch"
          name="mode"
        />
        <label for="switch">Alternar</label>
      </header>
      <section id="balance">
        <h2 class="sr-only">Balanço</h2>
        <div class="card">
          <h3>
            <span>Entradas</span>
            <img src="./assets/income.svg" alt="Imagem de Entradas" />
          </h3>
          <p id="incomeDisplay">R$ 0,00</p>
        </div>

        <div class="card">
          <h3>
            <span>Saídas</span>
            <img src="./assets/expense.svg" alt="Imagem de Saídas" />
          </h3>
          <p id="expenseDisplay">R$ 0,00</p>
        </div>
        <div class="card total">
          <h3>
            <span>Total</span>
            <img src="./assets/total.svg" alt="Imagem de Dinheiro Total" />
          </h3>
          <p id="totalDisplay">R$ 0,00</p>
        </div>
      </section>

      <section id="transaction">
        <h2 class="sr-only">Transações</h2>
        <div id="button-bay">
          <a href="#" onclick="Modal.open()" class="button new"
            >+ Nova Transação</a
          ><a href="#" onclick="Export.toCSV()" class="button new"
            >Exportar com CSV</a
          >
        </div>
        <div class="table-container">
          <table id="data-table">
            <thead>
              <tr>
                <th>Descrição</th>
                <th>Valor</th>
                <th>Data</th>
                <th></th>
              </tr>
            </thead>
            <tbody></tbody>
          </table>
        </div>
      </section>
    </main>

    <div class="modal-overlay">
      <div class="modal">
        <div id="form">
          <h2>Nova Transação</h2>
          <small class="error-box"></small>
          <form action="" onsubmit="Form.submit(event)">
            <div class="input-group">
              <label class="sr-only" for="description">Descrição</label>
              <input
                type="text"
                id="description"
                name="description"
                placeholder="Descrição"
              />
            </div>

            <div class="input-group">
              <label class="sr-only" for="amount">Valor</label
              ><input
                type="number"
                step="0001"
                id="amount"
                name="amount"
                placeholder="0,00"
              />
              <small class="help"
                >Use o sinal de - (negativo) para despesas e , (vírgula) para
                casas decimais.
              </small>
            </div>
            <div class="input-group">
              <label class="sr-only" for="date">Data</label
              ><input type="date" id="date" name="date" />
            </div>
            <div class="input-group actions">
              <a href="#" onclick="Modal.close()" class="button cancel"
                >Cancelar</a
              >
              <button type="submit">Salvar</button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <footer>
      <p>2021 - dev.finance$</p>
    </footer>
    <script src="./script.js"></script>
  </body>
</html>
